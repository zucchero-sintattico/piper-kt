project: # Project custom values
  atlasProjectName: "friendship-db"
  projectIpAccessList:
    - ipAddress: "0.0.0.0"

operator:
  name: mongodb-friendship-operator

users: # Custom database users
  - username: admin
    databaseName: admin
    roles:
      - databaseName: admin-role
        roleName: dbAdmin
  - username: user
    databaseName: admin
    roles:
      - databaseName: user-role
        roleName: readWrite
