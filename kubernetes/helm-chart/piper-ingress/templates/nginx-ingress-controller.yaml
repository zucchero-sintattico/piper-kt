apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  defaultBackend:
    resource:
      apiGroup: v1
      kind: StorageBucket
      name: static-assets

  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          {{- range $i, $path := .Values.usersServicePaths }}
          - pathType: Prefix
            path: "{{ $path }}"
            backend:
              service:
                name: users-service
                port:
                  number: 8080

          {{- end }}
          {{- range $i, $path := .Values.friendshipsServicePaths }}
          - pathType: ImplementationSpecific
            path: "{{ $path }}"
            backend:
              service:
                name: friendships-service
                port:
                  number: 8080
          {{- end }}
          {{- range $i, $path := .Values.multimediaServicePaths }}
          - pathType: ImplementationSpecific
            path: "{{ $path }}"
            backend:
              service:
                name: multimedia-service
                port:
                  number: 8080
          {{- end }}
          {{- range $i, $path := .Values.serversServicePaths }}
          - pathType: ImplementationSpecific
            path: "{{ $path }}"
            backend:
              service:
                name: servers-service
                port:
                  number: 8080
          {{- end }}
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: frontend-service
                port:
                  number: 8080
---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  labels:
    app.kubernetes.io/component: controller
  name: nginx
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
spec:
  controller: k8s.io/ingress-nginx
