apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: micronaut-k8s
  name: {{.Values.serviceName}}
spec:
  selector:
    matchLabels:
      app: {{.Values.serviceName}}
  template:
    metadata:
      labels:
        app: {{.Values.serviceName}}
    spec:
      serviceAccountName: micronaut-service # <1>
      containers:
        - name: {{.Values.serviceName}}
          image: {{.Values.serviceName}}
          imagePullPolicy: Never # <3>
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 3
            failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  namespace: micronaut-k8s
  name: {{.Values.serviceName}}
spec:
  selector:
    app: {{.Values.serviceName}}
  type: LoadBalancer
  ports:
    - protocol: "TCP"
      port: 8080 # <5>

---

